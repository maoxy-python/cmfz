!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'boot/css/bootstrap.min.css' %}">
    <script src="{% static 'boot/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static '/boot/js/bootstrap.min.js' %}"></script>
    <script>
        $(function () {

            $('#myModal').on('show.bs.modal', function (event) {
                console.log(event.relatedTarget);
                var whatever = $(event.relatedTarget).data('whatever');
                var aa = $(event.relatedTarget).data('aa');
                console.log(aa);
                console.log(whatever);
            })

            $("#save").click(function () {
                //发送ajax请求更新保存数据   在响应回来后关闭模态框


                $("#myModal").modal('hide');
            });

        })
    </script>
</head>
<body>

<button class="btn btn-default" data-aa="@456" data-whatever="@123" id="btn" data-toggle="modal" data-target="#myModal">修改</button>

<!--静态模态框-->

<div class="modal fade" tabindex="-1" data-backdrop="false" role="dialog" id="myModal">
  <div class="modal-dialog">
      <!--模态框内容-->
    <div class="modal-content">
        <!--模态框标题-->
      <div class="modal-header">
          <!--
          关闭模态框的属性：data-dismiss="modal"
          -->
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">编辑用户信息</h4>
      </div>
        <!--模态框内容体-->
      <div class="modal-body">
          <form action="/carousel/upload_file/" class="form-horizontal" enctype="multipart/form-data" method="post">
              {% csrf_token %}
              <div class="form-group ">
                  <label class="col-sm-2 control-label">用户名：</label>
                  <div class="col-sm-10">
                  <input type="text" name="name" id="name" class="form-control" placeholder="请输入姓名">
                  </div>
              </div>
              <div class="form-group ">
                  <label class="col-sm-2 control-label">标题：</label>
                  <div class="col-sm-10">
                  <input type="text" name="title" id="title" class="form-control" placeholder="请输入姓名">
                  </div>
              </div>
              <div class="form-group ">
                  <label class="col-sm-2 control-label">状态：</label>
                  <div class="col-sm-10">
                  <input type="text" name="status" id="status" class="form-control" placeholder="请输入姓名">
                  </div>
              </div>
              <div class="form-group ">
                  <label class="col-sm-2 control-label">图片：</label>
                  <div class="col-sm-10">
                  <input type="file" name="pic" id="pic" class="form-control" placeholder="请输入姓名">
                  </div>
              </div>
              <div class="form-group">
                  <button type="submit" value="提交" class="btn btn-primary pull-right">提交</button>
              </div>
          </form>

      </div>
        <!--模态框脚-->
{#      <div class="modal-footer">#}
{#          <button type="button" class="btn btn-primary" id="save">保存</button>#}
{#          <button type="button" class="btn btn-danger" data-dismiss="modal">关闭</button>#}
{#      </div>#}
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
</html>
